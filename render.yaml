services:
  # Backend Service
  - type: web
    name: medicare-cdss-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r Backend/requirements.txt"
    startCommand: "cd Backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: GROQAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: medicare-cdss-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://medicare-cdss-frontend.onrender.com
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: medicare-cdss-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd Frontend && npm install && npm run build"
    staticPublishPath: Frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: medicare-cdss-db
    plan: free
    databaseName: cdss
    user: cdss_user
